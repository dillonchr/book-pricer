<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>eBay Searcher</title>
    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,user-scalable=0,maximum-scale=1.0">
    <style>
        .summary {
            background: #333;
            color: whitesmoke;
            overflow: auto;
            padding: 8px;
            border-radius: 20px;
        }

        .summary > div {
            float: left;
            text-align: left;
        }

        .summary > div:last-child {
            text-align: right;
            float: right;
        }

        .search-form {
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
        }

        body {
            padding-top: 50px;
        }

        .search.progress .progress-bar {
            width: 100%;
        }

        .results-count {
            position: absolute;
            right: 60px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: red;
            color: white;
            font-weight: bold;
            bottom: -9px;
            z-index: 2;
            text-align: center;
            font-size: 8px;
            padding-top: 4px;
        }
    </style>
</head>
<body>
    <div ng-app="ebay-searcher">
        <div ng-controller="SearchCtrl" class="container-fluid">
            <form ng-submit="showSoldListings()" class="search-form">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" ng-click="clearSearch($event)">&times;</button>
                    </span>
                    <input type="search" class="form-control" ng-model="q" placeholder="Search Keywords">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="showSoldListings()">Search</button>
                    </span>
                </div>
                <div class="results-count">{{ soldListings.length }}</div>
            </form>
            <div class="search progress" ng-show="loading">
                <div class="progress-bar progress-bar-warning progress-bar-striped active"></div>
            </div>
            <div class="listings" ng-if="soldListings.length > 0">
                <div class="summary">
                    <div>Average: {{ averageSalePrice | currency:'$' }}</div>
                    <div>Most Common: {{ commonSalePrice }}</div>
                </div>
                <table class="table">
                    <tr ng-repeat="listing in soldListings">
                        <td ng-click="viewListing(listing)"><img class="img-responsive" ng-src="{{ ::listing.imageUrl }}"></td>
                        <td>
                            <p><strong>{{ ::listing.name }}</strong></p>
                            <p>{{ ::listing.date }}</p>
                        </td>
                        <td>{{ ::listing.price | currency:'$' }}</p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery/dist/jquery.min.js"></script>
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/moment/moment.js"></script>
    <script src="js/ebay-searcher.js"></script>
    <script src="js/ctrl/SearchCtrl.js"></script>
</body>
</html>
